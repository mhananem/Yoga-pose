<!doctype html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    <h1 class="text-center">Yoga Pose Classifier</h1>

    <form class="p-3 text-control" action='/' , method="POST"enctype="multipart/form-data">
      <input class="form-control" type="file" name="imagefile">
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    {% if prediction %}
      <p class="test-center"> The pose is a {{prediction}}</p>
    {% endif %}
  </body>
</html>
